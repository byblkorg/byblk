schema {
  query: Query
  mutation: Mutation
}

type Query {
  getUserByIdentity(id: ID!): User @aws_cognito_user_pools
  getInvitesByCreator(creatorId: ID!, nextToken: String): [Invite]
    @aws_cognito_user_pools
    @aws_auth(cognito_groups: ["Volunteer"])
  getInviteByCode(id: String!): Invite @aws_iam
  listAllInvites(filter: InviteFilterInput, nextToken: String): [Invite]
    @aws_cognito_user_pools
    @aws_auth(cognito_groups: ["Admin"])
  getBusinessesWithOptions(
    rcsc: String! #region_country_state_city
    filter: BusinessFilterInput
    nextToken: String
  ): [Business] @aws_cognito_user_pools
  getBusinessByLocationAndSlug(rcsc: String!, slug: String!): Business
    @aws_cognito_user_pools
}

type Mutation {
  createInvite(input: InviteInput!): Invite @aws_iam
  createUser(input: UserInput!): User @aws_iam
  updateUserSettings(input: SettingsInput!): User @aws_cognito_user_pools
  createBusiness(input: CreateBusinessInput!): Business @aws_iam
  updateBusiness(input: EditBusinessInput!): Business @aws_iam
  inviteBusiness(input: InviteBusinessInput!): Boolean
    @aws_cognito_user_pools
    @aws_auth(cognito_groups: ["Admin, Volunteer"])
}

type Invite @aws_cognito_user_pools @aws_iam {
  id: ID!
  createdAt: AWSTimestamp!
  expires: AWSTimestamp!
  createdBy: ID!
  businessId: ID!
}

input InviteInput {
  id: ID!
  createdAt: AWSTimestamp!
  expires: AWSTimestamp!
  createdBy: ID!
  businessId: ID!
}

input InviteFilterInput {
  createdAt: TableStringFilterInput
  expires: TableStringFilterInput
  createdBy: TableStringFilterInput
}

type User @aws_cognito_user_pools {
  id: ID!
  settings: UserSettings
}

input UserInput {
  id: ID!
  settings: SettingsInput
}

type UserSettings @aws_cognito_user_pools {
  darkMode: Boolean
  favorites: [Business]
}

input SettingsInput {
  darkMode: Boolean
  favorites: [String]
}

type Business @aws_cognito_user_pools @aws_iam {
  id: ID!
  name: String!
  address: String!
  email: String!
  slug: String!
  rcsc: String!
  description: String
  headerImage: String
  bodyImages: [String]
  tags: [String]
  industry: String
}

input BusinessFilterInput {
  tags: [TableStringFilterInput]
  industry: TableStringFilterInput
}

input CreateBusinessInput {
  name: String!
  address: String!
  email: String!
  slug: String!
  rcsc: String!
  description: String
  headerImage: String
  bodyImages: [String]
  tags: [String]
}

input InviteBusinessInput {
  name: String!
  address: String!
  email: String!
  regionName: String!
  countryShortCode: String!
  createdBy: ID!
  temporaryPassword: String!
  phoneNumber: String!
  country: String!
  state: String!
  city: String!
  description: String
  headerImage: String
  bodyImages: [String]
  tags: [String]
}

input EditBusinessInput {
  id: ID!
  name: String
  address: String
  description: String
  headerImage: String
  bodyImages: [String]
  tags: [String]
}

####### boilerplate #######

input TableBooleanFilterInput {
  eq: Boolean
  ne: Boolean
}

input TableFloatFilterInput {
  between: [Float]
  contains: Float
  eq: Float
  ge: Float
  gt: Float
  le: Float
  lt: Float
  ne: Float
  notContains: Float
}

input TableIDFilterInput {
  beginsWith: ID
  between: [ID]
  contains: ID
  eq: ID
  ge: ID
  gt: ID
  le: ID
  lt: ID
  ne: ID
  notContains: ID
}

input TableIntFilterInput {
  between: [Int]
  contains: Int
  eq: Int
  ge: Int
  gt: Int
  le: Int
  lt: Int
  ne: Int
  notContains: Int
}

input TableStringFilterInput {
  beginsWith: String
  between: [String]
  contains: String
