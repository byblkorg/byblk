Resources:
  BusinessTable:
    Type: AWS::DynamoDB::Table
    Properties:
      TableName: ByBlkBusinessTable-${self:custom.env}
      AttributeDefinitions:
        - AttributeName: id
          AttributeType: S
        - AttributeName: rcsc # region_country_state_city
          AttributeType: S
        - AttributeName: slug # business name in snake
          AttributeType: S
      KeySchema:
        - AttributeName: id
          KeyType: HASH
      BillingMode: PAY_PER_REQUEST
      GlobalSecondaryIndexes:
        - IndexName: rcsc-index
          KeySchema:
            - AttributeName: rcsc
              KeyType: HASH
            - AttributeName: slug
              KeyType: RANGE
          Projection:
            ProjectionType: ALL
  UserTable:
    Type: AWS::DynamoDB::Table
    Properties:
      TableName: ByBlkUserTable-${self:custom.env}
      AttributeDefinitions:
        - AttributeName: id
          AttributeType: S
      KeySchema:
        - AttributeName: id
          KeyType: HASH
      BillingMode: PAY_PER_REQUEST
  InviteTable:
    Type: AWS::DynamoDB::Table
    Properties:
      TableName: ByBlkInviteTable-${self:custom.env}
      AttributeDefinitions:
        - AttributeName: id
          AttributeType: S
        - AttributeName: inviteCode
          AttributeType: S
      KeySchema:
        - AttributeName: id
          KeyType: HASH
      BillingMode: PAY_PER_REQUEST
